<!DOCTYPE html>
<html>
	<head>
		<title>twine tests</title>
		<script>
			var djConfig = {
				async: true
			};
		</script>
		<script src="external/dojo/dojo.js"></script>
		<script>
			require({
				baseUrl: './',
				packages: [
					{
						name: 'dojo',
						location: 'external/dojo'
					},
					{
						name: 'twine',
						location: 'external/twine',
						main: 'Twine'
					},
					{
						name: 'patr',
						location: 'external/patr',
						main: './runner'
					},
					{
						name: 'promised-io',
						location: 'external/promised-io'
					}
				],
				paths: {
					test: ".",
					assert: 'external/browser/assert',
					sinon: 'external/browser/sinon',
					order: 'external/browser/order',
					'promised-io/process': 'external/browser/process'
				}
			},
			['patr', 'test/all'], function (patr, test) {
				patr.run(test);
			});
		</script>
	</head>
	<body>
		<h1>twine tests</h1>
		<p>see console for results</p>
	</body>
</html>
