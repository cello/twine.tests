<!DOCTYPE html>
<html>
	<head>
		<title>twine tests</title>
		<script>
			var djConfig = {
				async: true
			};
		</script>
		<script src="external/requirejs/require.js"></script>
		<script>
			require({
				baseUrl: './',
				packages: [
					{
						name: "twine",
						location: "external/twine/lib",
						main: "Twine"
					},
					{
						name: 'dojo',
						location: 'external/dojo',
						main: 'main'
					}
				],
				paths: {
					test: '.',
					assert: 'external/browser/assert',
					sinon: 'external/browser/sinon',
					order: 'external/browser/order',
					patr: 'external/patr/lib',
					'promised-io': 'external/promised-io/lib',
					'promised-io/process': 'external/browser/process',
					promise: 'external/twine/support/promise',
					compose: 'external/twine/support/compose',
					lang: 'external/twine/support/lang'
				}
			}, ['test/all', 'patr/runner'], function (tests, patr) {
				'use strict';
                console.time('tests');
				patr.run(tests);
                console.timeEnd('tests');
			});

		</script>
	</head>
	<body>
		<h1>twine tests</h1>
		<p>see console for results</p>
	</body>
</html>
